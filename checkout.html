<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <!-- Підключення шрифтів -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F6F6F6;
    }
    .image-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 32px; /* <-- ось додано відступ */
      padding-bottom: 80px;
    }
    .full-width-image {
      width: 100%;
      max-width: 820px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body data-page="checkout" data-step="4" data-show-back="true" data-show-continue="false" data-show-step3="false" data-showSteps="false">

  <div id="header-placeholder"></div> <!-- Хедер -->

  <div class="image-wrapper">
    <img src="assets/checkout.png" alt="Checkout Image" class="full-width-image">
  </div>

  <script src="scripts/texts.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
