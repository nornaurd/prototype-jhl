<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mailbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Можете прибрати цей <style>, якщо вже маєте style.css -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    /* Щоб посилання займало всю ширину */

      display: block;        /* розтягує посилання на всю ширину */

    /* Картинка на всю ширину екрана */

      width: 100%;
      height: auto;          /* зберігає пропорції */
      display: block;        /* прибирає пробіл під зображенням */
    }
  </style>
</head>
<body>
  <!-- Клікабельна картинка → checkout.html -->
  <a href="checkout.html" class="image-link">
