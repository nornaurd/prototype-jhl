<div class="sub-header">
  <div class="sub-header-inner">
    <div class="sub-header-left">
      <button id="backButton" class="sub-header-button">
        <img src="assets/arrow_left.svg" alt="<" class="back-arrow">
        Back
      </button>
    </div>

    <div class="steps-container" id="stepsContainer">
      <div class="steps">    
        <span class="step" id="step-1">Select journal</span>
        <img src="assets/arrow_right.svg" alt=">" class="step-arrow">
        <span class="step" id="step-2">Log in</span>
        <img src="assets/arrow_right.svg" alt=">" class="step-arrow conditional-step">
        <span class="step conditional-step" id="step-3">Additional information</span>
        <img src="assets/arrow_right.svg" alt=">" class="step-arrow">
        <span class="step" id="step-4">Checkout</span>
      </div>
    </div>

    <div class="sub-header-right">
      <button id="continueButton" class="btn btn-continue">Continue</button>
    </div>
  </div>
</div>
